<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>


    <div>
        <nav class="head1">
            <img src="img/icon.png" alt="icon">
            <p>Create your free account</p>
        </nav>
        <nav class="head2">
            <p>Come and join our cool and amazing community, fill in your details
                <br>
                to get started. Already have an account? <a href="/">Log in.</a>
            </p>
        </nav>
        <form>
            <input type="text" class="text1" placeholder="First name">
            <input type="text" class="text2" placeholder="Last name">
            <input type="email" name="email" id="email" placeholder="Email address">
            <input type="password" name="" id="password" placeholder="Password">
            <input type="button" class="button" id="button" value="Sign up for free">
        </form>
        <nav class="footer">
            By clicking on “Sign up for free”, you agree to the <a href="/">Therms of service</a> and the <a href="/">Privacy Policy</a>
        </nav>
    </div>




</body>
</html>
